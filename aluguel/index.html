<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de Proposta de Locação de Imóvel">
    <title>Calculadora de Locação</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9926889724045560"
     crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9926889724045560"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Proposta de Locação</h1>
        <form id="calcForm">
            <label for="currentRent">Valor Atual do Aluguel (R$):</label>
            <input type="number" id="currentRent" required>

            <label for="iptu">Valor do IPTU (R$):</label>
            <input type="number" id="iptu" required>

            <label for="insurancePercent">Percentual do Seguro Locação (%):</label>
            <input type="number" id="insurancePercent" value="14" required>

            <label for="availableBudget">Verba Total Disponível para Investir (R$):</label>
            <input type="number" id="availableBudget" required>

            <button type="button" onclick="calculateProposal()">Calcular Proposta</button>
        </form>
        <div id="results">
            <h2>Resultados</h2>
            <p id="currentTotal"></p>
            <p id="insuranceAmount"></p>
            <p id="proposedRent"></p>
            <button type="button" onclick="shareOnWhatsApp()">Compartilhar no WhatsApp</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
